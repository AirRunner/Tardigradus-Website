<!DOCTYPE html>
<html>
<head>
	<title>Tardigradus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<script src="index.js"></script>
</head>
<body>
	<header>
		<div id="navbar">
			<a href="index.html">Home</a>
			<a href="games.html">Games</a>
			<a href="blog.html">Blog</a>
			<a href="team.html">Team</a>
			<a href="contact.html" class="active">Contact</a>
		</div>
	</header>
	<main>
		<form action="javascript:submit()" class="box">
			<div>
				<label for="first_name">First name</label><br>
				<input type="text" id="first_name" placeholder="First name" required>
			</div>
			<div>
				<label for="name">Name</label><br>
				<input type="text" id="name" placeholder="Name" required>
			</div>
			<div>
				<label for="email">Email</label><br>
				<input type="email" id="email" placeholder="Email" required>
			</div>
			<div>
				<label for="request">Type of request</label><br>
				<select id="request">
					<option value="infos">Request informations</option>
					<option value="improvements">Suggest improvements</option>
					<option value="bug">Report a bug</option>
					<option value="inappropriate">Report inappropriate content</option>
				</select>
			</div>
			<div>
				<label for="message">Message</label><br>
				<textarea id="message" placeholder="Your Message" required></textarea>
			</div>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		Copyright Â© 2019 Tardigradus | <a href="about.html">Legal notice</a>
	</footer>
</body>
</html>
